<section class="search-region" ng-class='{"search-region-centered": centered}'>
    <form role="form">
        <div class="form-group">
            <input class="form-control" type="text" name="location" placeholder="Los Angeles, CA" ng-model="location" value="{{ location }}" ng-autocomplete="location" options="options">
            <input type="hidden" ng-model="page" value="{{ page }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="submitForm()">Find me burritos</button>
        </div>
    </form>
</section>
