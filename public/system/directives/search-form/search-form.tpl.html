<section class="search-region" ng-class='{"search-region-centered": centered}'>
    <form role="form">
        <div class="form-group">
            <input id="autocomplete" class="form-control" type="text" name="location" placeholder="Los Angeles, CA" ng-model="location" value="{{ location }}"  xng-clearable clearable-class="input-clear-button">
            <input type="hidden" ng-model="page" value="{{ page }}">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="submitForm()">Find me burritos</button>
        </div>
        <div class="form-group" ng-hide="true">
            <a ng-click="getLocation()">Use current location</a>
        </div>
    </form>
</section>
